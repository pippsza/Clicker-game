<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-game</title>
    <script src="script.js" defer></script>
<link rel="icon" href="Pippsza.png" type="image/png" />
<link rel="apple-touch-icon" href="Pippsza.png" />
<link rel="icon" sizes="192x192" href="Pippsza.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>pippsza's production</h1>
    <h2>clicker-game</h2>
    <h2>Goal is 10 points per click!</h2>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup"></div>
    <div class="big-container">
      <div class="nav-menu">
        <p class="js-text">Your click power is 1!</p>
        <button class="cross-link">&#x2715
        </button>
      </div>
      <div class="content-box">
        <div class="titles-centering">
          <p class="click-title">Click count: </p>
          <p class="click-title js-click-title">0</p>
        </div>
        <button class="clicker-button">Click here!</button>
        <div style="text-align: center; width: 100%;">
          <button class="rebith-button">Rebith</button>
          <p class="rebith-title">Need 100 clicks for rebith!</p>
        </div>
      </div>
    </div>
    <div class="modal-window">
      <div class="modal-container">
        <p>Далеко собрался?)</p>
        <button class="back-button">Вернуться</button>
      </div>
    </div>
    <div class="screamer-window js-modal">
    </div>
  </body>
</html>
